<!DOCTYPE html>
<html lang="en">
<style>
	@import url('https://fonts.googleapis.com/css2?family=B612+Mono&family=Alegreya+SC:wght@800&family=Nova+Mono&family=IBM+Plex+Mono:wght@300;400&family=Caveat&family=IBM+Plex+Sans&family=IBM+Plex+Sans+Condensed&family=IM+Fell+Great+Primer+SC&family=Inconsolata:wght@300;400;800&family=Marck+Script&family=Rubik:wght@300;500&display=swap');

	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}

	body {
		font-family: 'IBM Plex Sans';

	.content, header{

	h1 {

	}

	#fbIndexImages > img {
		width: 430px;
		height: 270px;
		object-fit: cover;
	}

		object-position: left 0px;

	img {

	.lpFocus {
		transform: scaleX(101%) scaleY(101%) rotateZ(1.5deg);
		filter: drop-shadow(-5px 5px 40px #596f6c) blur(0.2px);

	#darkBG {
		top: 0;
		left: 0;
		box-shadow: inset 8px 8px 100px #35564e;
		position: absolute;
		z-index: 10;
		pointer-events: none;
		width: 100%;
		height: 100%;
	}

	span#title {

	}

	span#titlebreak {
		font-weight: 50;
	}

	header h3 {
		font-family: "Caveat";
		font-weight: 100;

		color: #6f9096;
		position: relative;
		top: -15px;
		z-index: 11;
	}

	header h3 #codejab {
		color: #23a1a0;
		text-decoration: underline;
		cursor: pointer;
	}

	.flexbox { /* Default flexbox (fb) values */

		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: space-around;
		align-content: space-around;
		align-items: flex-start;
		row-gap: 30px;
		flex: 1 3 auto;
	}

	#fbIndexImages { 
		height: 300px;
	}

	footer {
		background-image: linear-gradient(to bottom, #263d39,#21302d, #171f1d);

		color: #c1ebe5;
		font-size: 16px;
		padding: 18px 0 20px 60px;
		position: relative;
		z-index: 11;
		bottom: -30px
	}


	footer strong {
		color: #6e8b7a !important;
	}

	footer em {
		color: #95c3ad !important;
	}

	footer small {
		color: #bbd7c9;
	}

	footer #heart {
		color: #d7577e;
	}

	.content {
		min-height: 71%;
	}


	#fbIndexLinks > a {
		cursor: pointer;
		border-radius: 15px;
		padding: 13px 40px;

		font-size: 18px;
		transition: background-color 0.8s, transform 1s, color 0.8s, translate 0.2s, border 0.8s;
		text-decoration: none;
		color: #487274;
		font-family: Inconsolata;
		filter: drop-shadow(0.2px 0.2px 5px #539487);

	#fbIndexLinks #intlLink {

	}

	#fbIndexLinks #kryLink {

		margin-right: 210px;
	}


	#fbIndexLinks > a:hover, #fbIndexLinks > a.lpFocus {
		background-color: #cbfdf3BE/*#5a91936E*/;
		color: #487a72;
		transform: scaleX(103%) scaleY(101%) rotateZ(1.1deg);
		border: 2px #87c4bb solid;
	}

	#fbIndexLinks > a:active {
		background-color: #72ADACCE;
		color: #2A393D;
		border: 2px #5c8d8c solid;

	</footer>

<script>
	var numOfLinkedPairs = 3;

	window.addEventListener("load", function() {
		for (var i = 0; i < numOfLinkedPairs; i++) { // Set up event listeners (mousein, mouseout)
			Array.from(document.getElementsByClassName("_lp"+i)).forEach(lp => {
				lp.addEventListener('mouseover', linkedPairAction(i, true));
				lp.addEventListener('mouseout', linkedPairAction(i, false));
				console.log(lp);
			})
				
		}
	})

function linkedPairAction(index, isMouseIn) { // todo: specify an action to do. Hard-coded for one action ("focus") for now.
console.log(index + " " + isMouseIn);
var linkedPair = document.getElementsByClassName("_lp"+index);

console.assert(linkedPair.length == 2, "There are " + linkedPair.length + " objects in linked pair " + index + "!");

	if (isMouseIn) { // onmouseover
		console.log(linkedPair[0] + " " + linkedPair[1] + " MOUSEOVER");
		$(linkedPair).each(function() {
			$(this).addClass("lpFocus");
		});
	}
	else { // onmouseout
		console.log(linkedPair[0] + " " + linkedPair[1] + " MOUSEOUT");
		$(linkedPair).each(function() {
			$(this).removeClass("lpFocus");
		});
	}

}

function debugLog(message) {
	console.log(message);
}

</script>
